name: Generate Daily Weather Insights

on:
  workflow_dispatch: # Allows manual runs
  schedule:
    - cron: "0 * * * *" # Runs every hour (more frequent updates)
    # If you prefer daily: "0 0 * * *" at midnight UTC

jobs:
  generate-insights:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: scripts/node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('scripts/package.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        run: npm install
        working-directory: ./scripts

      - name: Generate Smart Insights
        run: node generate-summary.js
        working-directory: ./scripts
        env:
          FIREBASE_SERVICE_ACCOUNT_KEY: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_KEY }}

      - name: Success notification
        if: success()
        run: |
          echo "✓ Smart insights generated successfully at $(date)"
          echo "Check Firebase Realtime Database: insights/daily_prediction"

      - name: Failure notification
        if: failure()
        run: |
          echo "✗ Failed to generate insights at $(date)"
          echo "Check the logs above for error details"
